# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
# ---------------------------------------
# Site Settings
# ---------------------------------------
# ---------------------------------------
# Site Settings
# ---------------------------------------
title: "Hohyun Tech Blog"
name: "Hohyun"
description: >
  FastAPI, LLM, MSA, ESG, AI 시스템을 설계하고 구현하는 개발 기록

url: "https://necromancercodex.github.io"
baseurl: "/hohyun.study.com"   # 저장소 이름

timezone: "Asia/Seoul"
locale: "ko-KR"

minimal_mistakes_skin: "default"
search: true

# ---------------------------------------
# Build Settings
# ---------------------------------------
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

include:
  - _pages

# ---------------------------------------
# Plugins
# ---------------------------------------
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# ---------------------------------------
# Author Profile
# ---------------------------------------
author:
  name: "Hohyun"
  avatar: "/assets/images/avatar.png"
  bio: "FastAPI · LLM · ESG · MSA"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/necromancercodex"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://necromancercodex.github.io/hohyun.study.com"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"

# ---------------------------------------
# Footer Links
# ---------------------------------------
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/necromancercodex"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

# ---------------------------------------
# Defaults
# ---------------------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# ---------------------------------------
# Archives
# ---------------------------------------
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
